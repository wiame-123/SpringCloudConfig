# ========================================
# CONFIGURATION GATEWAY (Externalisée)
# ========================================

# Port de la Gateway
server.port=1111

# ========================================
# CONFIGURATION EUREKA CLIENT
# ========================================
eureka.client.service-url.defaultZone=http://localhost:9103
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ========================================
# CONFIGURATION GATEWAY - DÉCOUVERTE AUTOMATIQUE
# ========================================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ========================================
# ROUTES MANUELLES
# ========================================

# Route vers User Service
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USERSEVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

# Route vers Book Service
spring.cloud.gateway.routes[1].id=book-service
spring.cloud.gateway.routes[1].uri=lb://BOOKSERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/books/**

# Route vers Emprunt Service
spring.cloud.gateway.routes[2].id=emprunt-service
spring.cloud.gateway.routes[2].uri=lb://EMPRUNTSERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/emprunts/**

# ========================================
# ACTUATOR
# ========================================
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true

# ========================================
# CORS (optionnel)
# ========================================
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
