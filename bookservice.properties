spring.application.name=bookservice
server.port=8082

# Import depuis le Config Server
spring.config.import=optional:configserver:http://localhost:8888

# Fallback local si le Config Server n'est pas disponible
spring.datasource.url=jdbc:mysql://localhost:3306/bookdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root@123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
