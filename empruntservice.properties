# ============================================
# Microservices URLs
# ============================================
user.service.url=http://localhost:8899
book.service.url=http://localhost:8082

# ============================================
# Database Configuration - EMPRUNT SERVICE
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/empruntdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root@123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.cloud.config.enabled=true
# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ============================================
# Actuator Configuration
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
# ========== Resilience4j - Circuit Breaker ==========

# Configuration pour UserService
resilience4j.circuitbreaker.instances.userService.sliding-window-size=10
resilience4j.circuitbreaker.instances.userService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.userService.wait-duration-in-open-state=30s

# Configuration pour BookService
resilience4j.circuitbreaker.instances.bookService.sliding-window-size=10
resilience4j.circuitbreaker.instances.bookService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.bookService.wait-duration-in-open-state=30s

# ========== Retry ==========
resilience4j.retry.instances.userService.max-attempts=3
resilience4j.retry.instances.userService.wait-duration=2s

resilience4j.retry.instances.bookService.max-attempts=3
resilience4j.retry.instances.bookService.wait-duration=2s

# ========== Time Limiter ==========
resilience4j.timelimiter.instances.userService.timeout-duration=5s
resilience4j.timelimiter.instances.bookService.timeout-duration=5s

# ========== Actuator ==========
management.endpoints.web.exposure.include=health,circuitbreakers,metrics
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10

