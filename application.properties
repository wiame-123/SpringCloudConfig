# ========================================
# CONFIGURATION COMMUNE À TOUS LES SERVICES
# ========================================

# Eureka (TOUS les services se connectent à Eureka)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Actuator (TOUS les services ont Actuator)
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Resilience4J (désactivé PAR DÉFAUT pour tous)
resilience4j.circuitbreaker.enabled=false
resilience4j.retry.enabled=false
resilience4j.ratelimiter.enabled=false
resilience4j.timelimiter.enabled=false
